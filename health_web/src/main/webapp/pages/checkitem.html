<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>预约管理<small>检查项管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>预约管理</el-breadcrumb-item>
                    <el-breadcrumb-item>检查项管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="项目编码/项目名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                        <el-button @click="handleQuery()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="code" label="项目编码" align="center"></el-table-column>
                        <el-table-column prop="name" label="项目名称" align="center"></el-table-column>
                        <el-table-column label="适用性别" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="age" label="适用年龄" align="center"></el-table-column>
                        <el-table-column prop="remark" label="项目说明" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <!---@current-change当页码改变的时候触发-->
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增检查项" :visible.sync="dialogFormVisible">
                            <!--校验表单 1.绑定校验规则  :rules="rules" ，2。绑定校验属性  <el-form-item label="项目编码" prop="code">
                                ref="dataAddForm" 通过ref属性，我们可以拿到表单对象
                            -->
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="项目编码" prop="code">
                                            <el-input v-model="formData.code"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="项目名称" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="性别">
                                            <el-select v-model="formData.sex">
                                                <el-option label="不限" value="0"></el-option>
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="适用年龄">
                                            <el-input v-model="formData.age"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="类型">
                                            <el-select v-model="formData.type">
                                                <el-option label="检查" value="1"></el-option>
                                                <el-option label="检验" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="价格">
                                            <el-input v-model="formData.price"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="项目说明">
                                            <el-input v-model="formData.remark" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="注意事项">
                                            <el-input v-model="formData.attention" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="项目编码" prop="code">
                                            <el-input v-model="formData.code"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="项目名称" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="性别">
                                            <el-select v-model="formData.sex">
                                                <el-option label="不限" value="0"></el-option>
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="适用年龄">
                                            <el-input v-model="formData.age"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="类型">
                                            <el-select v-model="formData.type">
                                                <el-option label="检查" value="1"></el-option>
                                                <el-option label="检验" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="价格">
                                            <el-input v-model="formData.price"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="项目说明">
                                            <el-input v-model="formData.remark" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="注意事项">
                                            <el-input v-model="formData.attention" type="textarea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null//查询条件
				},
				dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    code: [{ required: true, message: '项目编码为必填项', trigger: 'blur' }],
                    name: [{ required: true, message: '项目名称为必填项', trigger: 'blur' }]
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行 vue生命周期函数created()
            created() {
                this.findPage();
            },
            methods: {
                //解决点击【查询】bug
                handleQuery(){
                  //将当前页设置为第一页
                  this.pagination.currentPage=1;
                  this.findPage();
                },
                //编辑
                handleEdit() {
                    //1.数据校验 vaild校验成功结果 true:表单校验成功；false:表单校验失败
                    this.$refs["dataEditForm"].validate((vaild)=>{
                        //2判断校验结果
                        if(vaild){
                            //校验成功
                            /*3.提交数据 发送ajax请求*/

                            axios.post("/checkitem/edit.do",this.formData).then((response)=>{
                                //4.提示用户 操作成功
                                if(response.data.flag){
                                    this.$message.success(response.data.message);

                                    //关闭编辑窗口
                                    this.dialogFormVisible4Edit=false;

                                    //5。刷新页面
                                    this.findPage();
                                }
                            });
                        }else{
                            // 校验失败 提示用户
                            this.$message.error("表单校验失败");
                        }
                    });
                },
                //添加
                handleAdd () {
                    //1.数据校验 vaild校验成功结果 true:表单校验成功；false:表单校验失败
                    this.$refs["dataAddForm"].validate((vaild)=>{
                        //2判断校验结果
                        if(vaild){
                            //校验成功

                            //3.提交数据 发送ajax请
                            axios.post("/checkitem/add.do",this.formData).then((response)=>{
                                //4.返回数据 Result=response.data
                                //  boolean flag;//执行结果，true为执行成功 false为执行失败
                                /* String message;//返回结果信息
                                    Object data;//返回数据*/
                                if(response.data.flag){
                                 //添加成功

                                 //5.关闭表单窗口
                                    this.dialogFormVisible =false;
                                //6.提示用户操作成功
                                this.$message.success(response.data.message);
                                //7.显示数据到页面
                                this.findPage();
                            }else{
                                //添加失败
                                //关闭表单窗口
                                this.dialogFormVisible =false;
                                this.$message.error(response.data.message);
                                }
                            }).catch((r)=>{
                                this.showMessage(r);
                            });
                        }else{
                            // 校验失败 提示用户
                            this.$message.error("表单校验失败");
                        }
                    });
                },
                showMessage(r){
                    if(r == 'Error: Request failed with status code 403'){
                        //权限不足
                        this.$message.error('无访问权限');
                        return;
                    }else{
                        this.$message.error('未知错误');
                        return;
                    }
                },
                //分页查询
                findPage() {
                    //1.封装分页查询参数
                    //private Integer currentPage;//页码
                    //private Integer pageSize;//每页记录数
                   // private String queryString;//

                    var param = {
                        currentPage:this.pagination.currentPage,
                        pageSize:this.pagination.pageSize,
                        queryString:this.pagination.queryString
                    }

                    //2。发送ajax请求 获取分页数据
                    axios.post("/checkitem/findPage.do",param).then((response)=>{
                        //3.将数据显示到页面 response.data=PageResult
                        /*private Long total;//总记录数
                        private List rows;//当前页结果*/
                        this.dataList=response.data.rows;
                        this.pagination.total=response.data.total;
                    });

                },
                // 重置表单
                resetForm() {
                    //重置表单数据
                    this.formData={};
                },
                // 弹出添加窗口
                handleCreate() {
                    //1.重置表单
                    this.resetForm();

                    //2.显示表单窗口
                    this.dialogFormVisible=true;
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    // 1.弹出编辑窗口
                    this.dialogFormVisible4Edit = true;
                    //2.将数据库的数据显示到 编辑窗口
                    axios.get("/checkitem/findById.do?id="+row.id).then((response)=>{
                        //判读是否有数据
                        if(response.data.flag){
                            //查询数据成功

                            //显示数据到编辑窗口
                            this.formData=response.data.data;
                        }else {
                            this.$message.error(response.data.message);
                        }
                    });

                    //3修改数据

                },
                //切换页码 currentPage 当前页码
                handleCurrentChange(currentPage) {
                    //1.封装查询参数
                    this.pagination.currentPage=currentPage;

                    //2.调用分页查询
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                    //1.弹出确实删除框 点击确定的时候 调用 then方法
                    this.$confirm("确认删除当前选中记录吗？","提示",{type:'warning'}).then(()=>{
                        //2.发送ajax请求删除数据
                        axios.post("/checkitem/deleteById.do?id="+row.id).then((response)=>{
                            //3.判断操作结果
                            if(response.data.flag){
                                //操作成功
                                this.$message.success(response.data.message);

                                //4.重新加载数据
                                this.findPage();
                            }else {
                                //操作失败
                                this.$message.error(response.data.message);
                            }
                        }).catch((r)=>{
                            this.showMessage(r);
                        });
                    });
                }
            }
        })
    </script>
</html>
