<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }
        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>系统设置<small>角色管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>工作台</el-breadcrumb-item>
            <el-breadcrumb-item>角色管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="名称/键名" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                <el-button @click="handleQuery()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="name" label="名称" align="center"></el-table-column>
                <el-table-column prop="keyword" label="键名" align="center"></el-table-column>
                <el-table-column prop="description" label="名称描述" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <!--
                @current-change 当页码发生改变时触发方法
                -->
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <!--:visible.sync 控制窗口隐藏/显示-->
                <el-dialog title="新增角色" :visible.sync="dialogFormVisible">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form label-position="right" label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="名称">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="键名">
                                                <el-input v-model="formData.keyword"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="名称描述">
                                                <el-input v-model="formData.description" type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="菜单信息" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>名称</th>
                                            <th>说明</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableData">
                                            <td>
                                                <input :id="c.id" v-model="menuIds" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.title}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑角色" :visible.sync="dialogFormVisible4Edit">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form label-position="right" label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="名称">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="键名">
                                                <el-input v-model="formData.keyword"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="名称描述">
                                                <el-input v-model="formData.description" type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="菜单信息" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>名称</th>
                                            <th>路径</th>
                                            <th>说明</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableData">
                                            <td>
                                                <input :id="c.id" v-model="menuIds" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.title}}</label></td>
                                            <td><label :for="c.id">{{c.path}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data:{
            activeName:'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关属性
                currentPage: 1,
                pageSize:10,
                total:100,
                queryString:null,
            },
            dataList: [],//列表数据
            formData: {},//表单数据
            tableData:[],//新增和编辑表单中对应的检查项列表数据
            menuIds:[],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
            dialogFormVisible: false,//控制添加窗口显示/隐藏
            dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
        },
        //vue生命周期函数created方法，获取页面初始数据
        created() {
            this.findPage();
        },
        methods: {
            handleQuery(){
                //1.将currentpage赋值为1
                this.pagination.currentPage=1;
                //2.分页查询
                this.findPage();
            },
            //编辑
            handleEdit() {
                //1.校验用户输入的数据

                //2.将 检查组基本信息和检查项信息（id） 提交到后台
                axios.post("/role/edit.do?menuIds="+this.menuIds,this.formData).then((res)=>{
                    //3.判断操作成功还是失败

                    //关闭编辑窗口
                    this.dialogFormVisible4Edit =false;

                    if(res.data.flag){
                        //成功
                        //3.1提示用户操作成功
                        this.$message.success(res.data.message);

                        //3.2 刷新页面
                        this.findPage();
                    }else {
                        //3.3提示用户操作失败
                        this.$message.error(res.data.message);
                    }
                })
            },
            //添加
            handleAdd () {
                //1.校验用户输入的数据
                //2.将 检查组基本信息和检查项信息（id） 提交到后台
                axios.post("/role/add.do?menuIds="+this.menuIds,this.formData).then((res)=>{
                    //3.判断操作是否成功
                    if(res.data.flag){
                        //4.关闭表单窗口
                        this.dialogFormVisible=false;
                        //5.提示用户 操作成功
                        this.$message.success(res.data.message);
                        //6.刷新页面
                        this.findPage();
                    }else {
                        //关闭表单窗口
                        this.dialogFormVisible=false;
                        //提示用户 操作失败
                        this.$message.error(res.data.message);
                    }
                });
            },
            //分页查询
            findPage() {
                //1.封装分页参数
                //private Integer currentPage;//页码
                //private Integer pageSize;//每页记录数
                //private String queryString;查询条件

                var param = {
                    currentPage:this.pagination.currentPage,
                    pageSize:this.pagination.pageSize,
                    queryString:this.pagination.queryString
                };

                //2.发送ajax请求 获取分页数
                axios.post("/role/findPage.do",param).then((res)=>{
                    //res.data=PageResult
                    //3.将分页数据 显示到页面上
                    //表格展示数据
                    this.dataList=res.data.rows

                    //分页控件赋值
                    this.pagination.total=res.data.total;
                });

            },
            // 重置表单
            resetForm() {
            },
            // 弹出添加窗口
            handleCreate() {
                //1.显示表单窗口
                this.dialogFormVisible=true;


                //2.查询
                axios.get("/menu/findAll.do").then((response)=>{
                    //Result=response.data
                    //console.log(response);
                    if(response.data.flag){
                        //获取检查项信息成功
                        this.tableData=response.data.data;
                    }else {
                        //获取检查项信息失败
                        this.$message.error(response.data.message);
                    }
                });
            },
            // 弹出编辑窗口
            handleUpdate(row) {

                //1.显示编辑窗口
                this.dialogFormVisible4Edit = true;
                //2.回显检查组基本信息 通过row.id获取检查组id
                axios.get("/role/findById.do?id="+row.id).then((res)=>{
                    //3.判断是否查询成功
                    if(res.data.flag){
                        //将检查组基本信息数据回显到编辑窗口
                        this.formData=res.data.data;
                    }else {
                        this.$message.error(res.data.message);
                    }
                });

                //3.回显检查项信息  所有检查项+已经绑定的检查项

                //3.1所有菜单信息
                axios.get("/menu/findAll.do").then((response)=>{
                    //Result=response.data
                    if(response.data.flag){
                        //获取检查项信息成功
                        this.tableData=response.data.data;

                        //3.2查询已经绑定的检查项信息
                        axios.get("/role/findmenuIds.do?id="+row.id).then((res)=>{
                            //3.3判断数据是否存在
                            if(res.data.flag){
                                //3.4回显数据
                                this.menuIds=res.data.data;
                            }
                        });
                    }else {
                        //获取检查项信息失败
                        this.$message.error(response.data.message);
                    }
                });
            },
            //切换页码
            handleCurrentChange(currentPage) {
                //1.获取当前页面
                this.pagination.currentPage=currentPage;
                //2.调用分页查询
                this.findPage();
            },
            showMessage(r){
                if(r == 'Error: Request failed with status code 403'){
                    //权限不足
                    this.$message.error('无访问权限');
                    return;
                }else{
                    this.$message.error('未知错误');
                    return;
                }
            },
            // 删除
            handleDelete(row) {
                //1.弹出确实删除框 点击确定的时候 调用 then方法
                this.$confirm("确认删除当前选中记录吗？","提示",{type:'warning'}).then(()=>{
                    //2.发送ajax请求删除数据
                    axios.post("/role/deleteById.do?id="+row.id).then((response)=>{
                        //3.判断操作结果
                        if(response.data.flag){
                            //操作成功
                            this.$message.success(response.data.message);

                            //4.重新加载数据
                            this.findPage();
                        }else {
                            //操作失败
                            this.$message.error(response.data.message);
                        }
                    }).catch((r)=>{
                        this.showMessage(r);
                    });
                });
            }
        }
    })
</script>
</html>
